<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>MTN App</title>
</head>
<body>
    <section class="container">
        <nav>
            <div class="nav-icons">
                <div class="flexDiv">
                    <div class="icon1">
                        <i class='bx bx-home'></i>  
                    </div>
                    <a href="#">Home</a>
                </div>
                <div class="flexDiv">
                    <div class="icon1">
                        <i class='bx bxl-shopify'></i>
                    </div>
                    <a href="#">Shop</a>
                </div>
                <div class="flexDiv">
                    <div class="icon1">
                        <i class='bx bxl-microsoft' ></i>
                    </div>
                    <a href="#">Service</a>
                </div>
                <div class="flexDiv">
                    <div class="icon1">
                        <i class='bx bx-wallet' ></i>
                    </div>
                    <a href="#">MoMo</a>
                </div>
                <div class="flexDiv">
                    <div class="icon1">
                        <i class='bx bxs-contact' ></i>
                    </div>
                    <a href="#">Profile</a>
                </div>
            </div>
        </nav>
        <!-- logo and menu -->
        <section>
            <div class="main-nav">
                <img src="./images/mtn-logo.svg" alt="">
                <i class='bx bx-menu-alt-right' ></i>
            </div>
        </section>
        <!-- third section -->
        <section>
            <div class="third">
                    <div class="text-1">
                        <p class="text">Yo! Benjamin How are you doing?</p>
                        <p class="big">Active Subscriptions</p>
                        <p class="small">Showing results as at 2 April, 10:00am <i class='bx bx-sync sync' ></i></p>
                    </div>
                    <div class="cards">
                        <div class="card1">
                            <i class='bx bxs-phone-call'></i>Airtime
                            <p>GHS 20.00</p>
                        </div>
                        <div class="card1">
                            <i class='bx bxs-objects-horizontal-center'></i>Data
                            <p>356.25mbs</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- quick services -->
        <section>
            <h3 class="heading">Quick Services</h3>
            <div class="round-icons">
                <div class="icons">
                    <div class="icon-container">
                        <i class='bx bxs-phone-call'></i>
                    </div>
                    <p>Data Bundles</p>
                </div>
                <div class="icons">
                    <div class="icon-container">
                        <i class='bx bxs-wallet' ></i>
                    </div>
                    <p>Send MoMo</p>
                </div>
                <div class="icons">
                    <div class="icon-container">
                        <i class='bx bxs-data'></i>
                    </div>
                    <p>Mashup</p>
                </div>
                <div class="icons">
                    <div class="icon-container">
                        <i class='bx bxs-shopping-bag' ></i>
                    </div>
                    <p>Just4U</p>
                </div>
            </div>
        </section>
        <!-- special section -->
        <section>
            <div class="special">
                <h4 class="special-head">Pulse Offers & Loyalty</h4>
                <div class="img-con">
                    <div class="special-img">
                        <img src="./images/Consumer-1.png" alt="">
                    </div>
                    <i class='bx bxs-chevron-left-circle left' ></i>
                    <i class='bx bxs-chevron-right-circle right' ></i>
                </div>
                <h2 class="special-head">More Content To Show</h2>
                <div class="img-con">
                    <div class="special-img">
                        <img src="./images/Banner-02.png" alt="">
                    </div>
                    <i class='bx bxs-chevron-left-circle left' ></i>
                    <i class='bx bxs-chevron-right-circle right' ></i>
                </div>
            </div>
            
        </section> 
    </section>
</body>
</html>
